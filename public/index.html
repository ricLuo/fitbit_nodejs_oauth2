    border: 1px solid #ccc;

  <div class="container" ng-controller="ctrler">

        </div>
      </div>
    </div>
    <div class="page-header">
      <div>
        <h1 style="text-align:center">CS692 Project:  Getting Data from Fitbit Web Api</h1>
      </div>
      <div style="text-align:center;font-size:16">
        <button class="btn btn-info">
          <a href="https://github.com/ricLuo/fitbit_nodejs_oauth2">View Source Code</a>
        </button>
        <h4 style="text-align:right">By Mingxiao Luo</h4>
      </div>
    </div>
    <div class="container" >
      <div class="row controls">
        <button class="btn btn-success"><a  class="login" href="/fitbit">Login</a></button>

        <button class="btn btn-danger" ng-click="logout()">Logout</button>
        <!-- <a class="btn btn-warning" href="/logout">Logout</a> -->
      </div>
      <br/>
      <br/>
      <p>
        <a class="btn btn-secondary" ng-click="show = !show">
          Show API Response
        </a>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-block">
          <p class="response"></p>
        </div>
      </div>
    </div>
    <div ng-show="show"><pre>{{profile | json}}</pre></div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./libs/angular/angular.js"></script>
    <script src="./js/controller.js"></script>
    <script src="app.js"></script>
  </div>
